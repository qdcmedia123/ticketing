apiVersion: apps/v1
kind: Deployment
metadata:
  name: emails-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: emails
  template:
    metadata:
      labels:
        app: emails
    spec:
      containers:
        - name: emails
          image: bharatrose1/emails
          env:
            - name: NATS_CLIENT_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NATS_URL
              value: 'http://nats-srv:4222'
            - name: NATS_CLUSTER_ID
              value: ticketing
            - name: STRIPE_KEY
              valueFrom:
                secretKeyRef:
                  name: stripe-secret
                  key: STRIPE_KEY
            - name: NODE_MAILER_HOST
              value: smtp.mailtrap.io
            - name: NODE_MAILER_PORT
              value: '2525'
            - name: NODE_MAILER_USERNAME
              valueFrom:
                secretKeyRef:
                  name: nodemailer-user
                  key: NODEMAILER_USER
            - name: NODE_MAILER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: nodemailer-password
                  key: NODEMAILER_PASSWORD
---
apiVersion: v1
kind: Service
metadata:
  name: emails-srv
spec:
  selector:
    app: emails
  ports:
    - name: emails
      protocol: TCP
      port: 3000
      targetPort: 3000
