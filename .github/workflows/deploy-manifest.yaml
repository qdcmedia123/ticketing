name: deploy-manifest

on:
  push:
    branches: 
      - master
    paths:
      - 'infra/**'

jobs:
  build:
    
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@master
        with:
          product_id: ${{secrets.GCP_PROJECT_ID}}
          service_account_key: ${{ secrets.GCP_SA_KEY }} 
          export_default_credentials : true
      - run: gcloud components install kubectl
      - run: gcloud container clusters get-credentials ticketing-dev --zone=us-central1-c --project=esub-287615
      - run: kubectl config get-contexts
      - run: kubectl config use-context gke_esub-287615_us-central1-c_ticketing-dev
      - run: kubectl get pods
